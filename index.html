<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>캔디팡팡</title>
    <link rel="stylesheet" href="candy.css"><!-- 기존 candy.css도 가능 -->
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-title">캔디팡팡</div>
    <div id="top-bar">
        <div id="timer">
            <span class="icon">⏰</span>
            <span id="time">60</span>초
        </div>
        <div id="score">
            <span class="icon">⭐</span>
            점수: 0
        </div>
    </div>
    <div id="board"></div>
    <div id="msg" style="text-align:center; margin-top:10px; color:#e74c3c;"></div>
    <div class="button-bar">
        <button id="startBtn">게임 시작</button>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
