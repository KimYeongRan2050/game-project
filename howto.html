<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게임 방법 - 캔디팡팡</title>
    <link rel="stylesheet" href="candy.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

</head>
<body>
    <div class="howto-container">
        <h1>게임 방법 🍬</h1>
        <ol>
            <li><b>게임 시작</b> 버튼을 누르면 8x8 보드에 다양한 색의 캔디와 장애물(🗿)이 배치됩니다.</li>
            <li>인접한 두 캔디를 클릭해 자리를 바꿀 수 있습니다.<br>(장애물은 움직일 수 없습니다.)</li>
            <li>같은 색 캔디 3개 이상이 가로 또는 세로로 연속되면 캔디가 터집니다.</li>
            <li>한 번에 4개 이상을 맞추면 특수 블록이 생성됩니다.</li>
            <li>연속 매치가 발생하면 콤보로 더 많은 점수를 얻을 수 있습니다.</li>
            <li>제한 시간(60초) 내에 최대한 많은 점수를 획득하세요!</li>
        </ol>
        <a href="index.html" class="btn">게임으로 돌아가기</a>
    </div>
</body>
</html>
