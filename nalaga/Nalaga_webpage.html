<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcome to visit noiredex's webpage!</title>

    <link rel="stylesheet" href="Nalaga_webpage.css">

</head>

<body>
    <!-- 홈페이지 -->
    <div class="main-container">
        <!-- 텍스트 요소 -->
        <div class="info-section">
            <p>Make Galaga style game with JavaScript.<br> Let's play Nalaga!</p>
            <a href="Nalaga.html">
                <img src="img/joystickicon.png">

        <script type="module" src="js/main.js"></script>
