<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>미니게임</title>
    <link rel="stylesheet" href="candy.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-title">미니게임</div>
    <div id="top-bar">
        <div id="timer">
            <span class="icon">⏰</span>
            <span id="time">60</span>초
        </div>
        <div id="score">
            <span class="icon">⭐</span>
            점수: 0
        </div>
    </div>
    <div id="board"></div>
    <div id="msg" style="text-align:center; margin-top:10px; color:#e74c3c;"></div>
    <div class="button-bar">
        <button id="startBtn">게임 시작</button>
    </div>
    <div class="shuffle-bar" style="text-align:center; margin-top:8px;">
        <button id="shuffleBtn" title="셔플 1회 사용">🔄</button>
    </div>
    <script src="candy.js"></script>
</body>
</html>
